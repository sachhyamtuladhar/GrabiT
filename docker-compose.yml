version: '3'
services: 
    mongodb:
        container_name: mongodb
        image: 'mongo:latest'
        ports: 
            - "27017:27017"
            
    server:
        container_name: grabit-server
        restart: always
        build: ./server
        volumes: 
            - ./app/node_modules
            - ./server:/app
        links: 
            - mongodb
        ports: 
            - "5000:5000"
    
    client:
        container_name: grabit-client
        build: 
            context: ./grabit-client
        volumes: 
            - /app/node_modules
            - ./grabit-client:/app  
        environment:
            - CHOKIDAR_USEPOLLING=true
        ports: 
            - "3000:3000"
        stdin_open: true
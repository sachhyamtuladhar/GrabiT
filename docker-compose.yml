version: '3'
services: 
    mongodb:
        container_name: mongodb
        image: 'mongo:latest'
        ports: 
            - "27017:27017"
            
    server:
        container_name: grabit-server
        restart: always
        build: ./server
        volumes: 
            - ./app/node_modules
            - ./server:/app
        links: 
            - mongodb
        ports: 
            - "80:3000"